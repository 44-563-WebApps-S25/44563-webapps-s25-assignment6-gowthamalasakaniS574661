<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guessing Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-primary">City Game by Your Name</h1>

    <div class="card p-3 shadow-sm">
        <h2>Guess the City</h2>

        <form>
            <label for="secretCity" class="form-label">Where in the world:</label>
            <input type="password" id="secretCity" value="San Diego" class="form-control" readonly> <br>

            <label for="guessCity" class="form-label">Guess the city:</label>
            <input type="text" id="guessCity" class="form-control"> <br>

            <button type="button" id="guessBtn" class="btn btn-primary" onclick="checkCity()">Check the Guess</button>
        </form>
    </div>

    <!-- Div to show correct/wrong guesses -->
    <div class="mt-3 p-3 bg-light rounded">
        <h3>Guess Results</h3>
        <p id="result" class="lead">Correct: 0, Wrong: 0</p>
    </div>

    <script>
        // Step 1: Initialize Global Variables
        let oops = 0;
        let found = 0;

        // Step 2: Function to check the city guess
        function checkCity() {
            let secret = document.getElementById("secretCity").value;
            let guess = document.getElementById("guessCity").value;

            if (guess.toLowerCase() === secret.toLowerCase()) {
                found++;
                alert("GotCha!");
            } else {
                oops++;
                alert("Awe");
            }

            // Update the result div
            document.getElementById("result").innerHTML = `Correct: ${found}, Wrong: ${oops}`;

            // Step 3: If wrong guesses exceed twice correct, disable game
            if (oops > 2 * found) {
                document.getElementById("guessBtn").onclick = tooManyGuesses;
                alert("Sorry, too many wrong guesses.");
            }
        }

        // Step 4: Function to disable game after too many wrong guesses
        function tooManyGuesses() {
            alert("Sorry, too many wrong guesses.");
        }
    </script>

</body>
</html>
